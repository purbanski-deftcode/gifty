<mat-card appearance="outlined" class="wishlist-card">
  <mat-card-header>
    <mat-card-title>{{ wishlist().name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      Utworzono: {{ wishlist().createdAt | date:'dd.MM.yyyy' }}
    </p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="editWishlist.emit()">Edytuj</button>
    <button mat-button (click)="deleteWishlist.emit()">Usu≈Ñ</button>
  </mat-card-actions>
</mat-card>
