<h1>Moje listy życzeń</h1>
<button mat-flat-button>Dodaj nową listę życzeń</button>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Boże narodzenie 2024</mat-card-title>
  </mat-card-header>

  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

  <mat-card-content>
    <p>
      Lista życzeń przygotowana pod Boże Narodzenie 2024.
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Edytuj</button>
    <button mat-button>Usuń</button>
  </mat-card-actions>
</mat-card>
